<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Loom</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div id="chat-container">
    <div class="app-header">
        <h1>Chat Loom</h1>
    </div>
        <div id="nickname-section">
            <h2>Set Your Nickname</h2>
            <input type="text" id="nickname-input" placeholder="Enter your nickname">
            <button id="set-nickname">Set Nickname</button>
        </div>

        <div id="room-selection" style="display:none;">
            <h2>Select a Room</h2>
            <input type="text" id="room-input" placeholder="Enter room name">
            <button id="join-room">Join Room</button>
            <h3>Available Rooms:</h3>
            <ul id="room-list"></ul>
        </div>

        <div id="chat-room" style="display:none;">
            <h2 id="room-title"></h2>
            <div id="user-list-container">
                <h4>Users in Room:</h4>
                <ul id="user-list"></ul>
            </div>
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Enter your message">
            <button id="send-message">Send</button>
            <button id="leave-room">Leave Room</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
